<!DOCTYPE html>
<html>
<head>
  <title>Tor Entry/Exit Nodes Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- Load Omnivore -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js'></script>

  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

</head>
<body>

  <div id="map"></div>

  <script>

  var map = L.map('map', {
    center: [0, 0], // EDIT latitude, longitude to re-center map
    zoom: 1,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true
  });

  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, null, {
   position: "topright",
   collapsed: false
  }).addTo(map);

  // display Carto basemap tiles with light features and labels
  var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
});.addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');

  // https://leaflet-extras.github.io/leaflet-providers/preview/

  // upload CSV file from local directory and display latitude and longitude coordinates as default blue markers on map
  var entryLayer = L.geoJson(null, {
    onEachFeature: function(feature, layer) {
      layer.bindPopup(feature.properties.Title);
      }
  });
   var exitLayer = L.geoJson(null, {
    style: function(feature) {
        return { icon: redMarker };
      }
    onEachFeature: function(feature, layer) {
      layer.bindPopup(feature.properties.Title);
      }
  });

  var runLayer1 = omnivore.csv('exitData.csv', null, entryLayer)
      .on('ready', function() {
          // http://leafletjs.com/reference.html#map-fitbounds
          map.fitBounds(runLayer1.getBounds());
      })
      .addTo(map);
  var runLayer2 = omnivore.csv('enterData.csv', null, exitLayer)
      .on('ready', function() {
          // http://leafletjs.com/reference.html#map-fitbounds
          map.fitBounds(runLayer2.getBounds());
      })
      .addTo(map);

  </script>
</body>
</html>
